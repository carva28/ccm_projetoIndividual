<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <select id='voiceList' style="display:none;"></select> <br><br>

    <label>Escreva ola</label>
    <br>
    <input id='txtInput'  /> <br><br>    
    <button id='btnSpeak'>Speak!</button>
    <button id='btnIntro'>Começar!</button>
    <div id="div_btn">
        <button id='btnIntro'>Quem te criou?</button>
        <button id='btnIntro'>Quem é o Pierre?</button>
        <button id='btnIntro'>O que sabes tu de criatividade?</button>
        <button id='btnIntro'>Achas que as maquinas são criativas?</button>
        <button id='btnPiada'>Conta-me uma piada</button>
    </div>

    <script>
        var txtInput = document.querySelector('#txtInput');
        var voiceList = document.querySelector('#voiceList');
        var btnSpeak = document.querySelector('#btnSpeak');
        var btnIntro = document.querySelector('#btnIntro');
        var synth = window.speechSynthesis;
        var voices = [];

        PopulateVoices();
        if(speechSynthesis !== undefined){
            speechSynthesis.onvoiceschanged = PopulateVoices;
        }
        
        
         btnIntro.addEventListener('click', ()=> {
            var toSpeak = new SpeechSynthesisUtterance("Bem-vinda professora! O meu nome é Anati e sou a personagem do livro que o Diogo Carvalho criou. Estou aqui para a ajudar. Conforme vê aqui em abaixo pode clicar em algumas ações.");
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
             
        });

        
        function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

        btnSpeak.addEventListener('click', ()=> {
            if(txtInput.value == "olá" || txtInput.value == "ola" || txtInput.value == "Ola" || txtInput.value == "Olá" ){
                   var toSpeak = new SpeechSynthesisUtterance("Bem-vinda professora! O meu nome é Anati e sou a personagem do livro que o Diogo Carvalho criou. Estou aqui para a ajudar. Conforme vê aqui em abaixo pode clicar em algumas ações.");
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
            }else if(txtInput.value == "piada" || txtInput.value == "Piada"){
                    
                let numeroRandom = getRandomIntInclusive(1,3);
                console.log(numeroRandom)
                if(numeroRandom == 1){
                    var toSpeak = new SpeechSynthesisUtterance("Qual é o rei dos queijos?         O requeijão!");
                }else if(numeroRandom == 2){
                    var toSpeak = new SpeechSynthesisUtterance("Qual foi o peixe que caiu do 10º andar?    o AAAAAA    - TUM");
                }else if(numeroRandom == 3){
                    var toSpeak = new SpeechSynthesisUtterance("O que diz um boneco de neve a outro?  Cheira-te a cenouras?");
                }
                   
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
            }
        });

        function PopulateVoices(){
            voices = synth.getVoices();
            var selectedIndex = voiceList.selectedIndex < 0 ? 0 : voiceList.selectedIndex;
            voiceList.innerHTML = '';
            voices.forEach((voice)=>{
                var listItem = document.createElement('option');
                listItem.textContent = voice.name;
                listItem.setAttribute('data-lang', voice.lang);
                listItem.setAttribute('data-name', voice.name);
                voiceList.appendChild(listItem);
            });

            voiceList.selectedIndex = selectedIndex;
        }
    </script>
</body>
</html>
